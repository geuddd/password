<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly survey ;)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #666666;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #password {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #333333;
        }

        #copyButton {
            margin-top: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Calculator</h1>
        <form id="surveyForm">
            <label for="lastName">Last Initial:</label>
            <input type="text" id="lastName" name="lastName" maxlength="1" required>
            
            <label for="birthMonth">Month of Birth (MM):</label>
            <input type="number" id="birthMonth" name="birthMonth" min="1" max="12" required>
            
            <label for="birthDay">Day of Birth (DD):</label>
            <input type="number" id="birthDay" name="birthDay" min="1" max="31" required>
            
            <label for="birthYear">Year of Birth (YYYY):</label>
            <input type="number" id="birthYear" name="birthYear" min="1900" max="2024" required>
            
            <input type="submit" value="Calculate Password">
        </form>

        <div id="password"></div>

        <div id="copyButton"></div>
    </div>

    <script>
        const form = document.getElementById('surveyForm');
        const passwordDiv = document.getElementById('password');
        const copyButtonDiv = document.getElementById('copyButton');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const lastName = document.getElementById('lastName').value.toUpperCase();
            const birthMonth = document.getElementById('birthMonth').value.padStart(2, '0');
            const birthDay = document.getElementById('birthDay').value.padStart(2, '0');
            const birthYear = document.getElementById('birthYear').value;

            const password = lastName + birthMonth + birthDay + birthYear.slice(-2) + 's';

            passwordDiv.textContent = 'Their password is: ' + password;

            // Add copy button
            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy';
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(password).then(function() {
                    alert('Password copied to clipboard!');
                }, function() {
                    alert('Failed to copy password to clipboard!');
                });
            });

            copyButtonDiv.innerHTML = '';
            copyButtonDiv.appendChild(copyButton);
        });
    </script>
</body>
</html>
